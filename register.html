<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/registerstyle.css">
    <link rel="icon" href="images/icon.png" type="image/png">

    <!--Password Confirmation-->

    <script>
        window.addEventListener('DOMContentLoaded', () => {

            /* Declaration of Variables */
            const passwordInput = document.getElementById('password-input');
            const confirmPasswordInput = document.getElementById('confirm-password-input');
            const passwordMatchIcon = document.getElementById('password-match-icon');

            /* Function for checking if both passwords match */
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password === confirmPassword) {
                    passwordMatchIcon.textContent = '✓';
                } else {
                    passwordMatchIcon.textContent = '✕';
                }
            }

            /* Getting the input */
            passwordInput.addEventListener('input', checkPasswordMatch);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        });
    </script>
</head>

<body>

    <!-- Header Div -->
    <header>
        <a href="home.html">
            <img src="images/logo/logo2.png" id="logo">
        </a>
        <div class="signin-container">
            <p>Already have an account?</p>
            <a href="signin.html">Sign In</a>
        </div>
    </header>

    <!-- Registration Form Div -->
    <div class="register-container">
        <form class="registration-form">
            <div class="registration-content">
                <div class="registration-left">
                    <h1 class="registration-title">Register</h1>
                    <p>Enter your username</p>
                    <input type="text" placeholder="Username" class="textbox" required><br>
                    <p>Create a password</p>
                    <input type="password" id="password-input" placeholder="Password" class="textbox" required><br>
                    <input type="password" id="confirm-password-input" placeholder="Confirm Password" class="textbox"
                        required>
                    <span id="password-match-icon"></span><br>
                </div>
                <div class="registration-right">
                    <img src="images/register/girl.png" id="girl">
                </div>
            </div>

            <div class="registration-actions">
                <a href="index.html">
                    <img src="images/register/arrow.png" id="arrow">
                </a>
            </div>
        </form>
    </div>



</body>

</html>
